site_name: EGR 304 Asadbek Data Sheet
site_url: https://mraruziev.github.io/
repo_url: https://github.com/mraruziev/mraruziev.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: custom_theme/
  palette:
    primary: blue
    accent: indigo
  font:
    text: Roboto          # <-- correctly nested
    code: Roboto Mono
  logo: static/logo304.svg
  favicon: static/logo304.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.prune
    - content.action.edit
    - navigation.footer

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tilde: {}
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - glightbox

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

not_in_nav: |
  static

copyright: "Copyright Â© 2025 Asadbek Ruziev Team 210"

extra:
  generator: false
  social:
    - icon: fontawesome/regular/file-code
      link: /2025_fall
      name: 2023 Site
    